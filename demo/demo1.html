<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div id="app">
        <div v-html="message"></div>
    </div>

    <span >Message: {{ msg }}</span>
    <span v-once>Message: {{ msg }}</span>


    <script src="../js/vue.js"></script>
    <!--<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>-->
    <script>
        new Vue({
            el: '#app',
            data: {
                message: '<h1>菜鸟教程</h1>'
            }
        })


        new Vue({
            el: 'span:eq(0)',
            data: {
                msg: '2222'
            }
        })
    </script>


</body>
</html>
