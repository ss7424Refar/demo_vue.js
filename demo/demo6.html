<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <ol>
            <li v-for="site in sites">{{site.name}}</li>

        </ol>

    </div>

    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                sites: [
                    {name: 'hello'},
                    {name: 'hello2'},
                    {name: 'hello3'}
                ]

            }

        })

    </script>

</body>
</html>
